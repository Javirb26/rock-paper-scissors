<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/36f817b6af.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="main">

        <div class="rock item">

            <h1>Rock</h1>

            <button onclick="playGame('rock')">
                <i class="fa-solid fa-hand-back-fist rock-i"></i>
            </button>

        </div>

        <div class="paper item">

            <h1>Paper</h1>

            <button onclick="playGame('paper')">
                <i class="fa-solid fa-hand paper-i"></i>
            </button>

        </div>

        <div class="scissors item">
            
            <h1>Scissors</h1>

            <button onclick="playGame('scissors')">
                <i class="fa-solid fa-hand-scissors scissors-i"></i>
            </button>

        </div>

        <div id="result"></div>    

    </div>

    

<script src="main.js"></script>
</body>

</html>
